<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ServiceMecanicAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ServiceMecanicAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
    <ion-card>
      <ion-card-title>
        <h3>Agregar Servicio Técnico</h3>
      </ion-card-title>

      <!-- Creamos los campos del Servicio-->
      <ion-card-content>
      <ion-item>
      <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="servicio.nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ubicación</ion-label>
          <ion-input type="text" [(ngModel)]="servicio.ubicacion" name="ubicacion" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="text" [(ngModel)]="servicio.telefono" name="telefono" required></ion-input>
      </ion-item>

      </ion-card-content>

      <ion-button >Limpiar</ion-button>
      <ion-button >Agregar</ion-button>

    </ion-card>
  </div>
</ion-content>
