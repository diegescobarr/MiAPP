<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ServiceMecanicAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ServiceMecanicAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
    <ion-card>
      <ion-card-title>
        <h3>Servicios</h3>
      </ion-card-title>

      <ion-list>
        <ion-item *ngFor="let service of services">
          <ion-label>
            <h2>{{ service.name }}</h2>
            <p>{{ service.location }}</p>
            <p><strong>Tel√©fono: </strong>{{ service.phone }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
  
</ion-content>
