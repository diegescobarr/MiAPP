<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ServiceMecanicAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
    <ion-card>
      <ion-card-title>
        <h3>Información Usuario</h3>
      </ion-card-title>

      <!-- Creamos los campos para el Registro-->
      <ion-card-content>
      <ion-item>
      <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Nivel de Educación</ion-label>
        <ion-select [(ngModel)]="selectedOption">
            <ion-select-option value="option1">Universitario</ion-select-option>
            <ion-select-option value="option2">Magister</ion-select-option>
            <ion-select-option value="option3">Doctorado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Fecha Nacimiento</ion-label>
        <ion-item>

          <!-- Componente de angular material -->
          <mat-form-field>
            <mat-label>Fecha Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <!-- <ion-input type="date" [(ngModel)]="selectedDate"></ion-input> -->
        </ion-item>
      </ion-item>

      </ion-card-content>

      <!-- Creamos el boton -->
      <ion-button (click)="guardar()" >Guardar</ion-button>

    </ion-card>
    
  </div>

</ion-content>
